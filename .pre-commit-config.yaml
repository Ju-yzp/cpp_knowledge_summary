repos:
  # 基础文件检查（稳定版本）
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-xml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: fix-byte-order-marker

  # C++代码格式化（使用v14.0.6，无textproto标签）
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.6  # 更早的稳定版本，确保无textproto标签
    hooks:
      - id: clang-format
        args: ['-fallback-style=none']
        files: '\.(h|hh|hxx|hpp|c|cc|cpp|cxx)$'

  # 其他配置保持不变...
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: cppcheck
        args: ['--enable=warning,style,performance,portability', '--inconclusive']
        files: '\.(h|hh|hxx|hpp|c|cc|cpp|cxx)$'
      - id: cpplint
        args: ['--linelength=100', '--filter=-whitespace/newline']
        files: '\.(h|hh|hxx|hpp|c|cc|cpp|cxx)$'

  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        files: '(CMakeLists\.txt|\.cmake)$'
      - id: cmake-lint
        files: '(CMakeLists\.txt|\.cmake)$'
